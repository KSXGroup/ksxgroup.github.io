    <p>I am an undergraduate student major in Compuetr Science at and a member of ACM Honor Class, <a href="http://zhiyuan.sjtu.edu.cn/goto/en">Zhiyuan College </a>. ACM Honor Class is an elite CS program at SJTU for top 5% talented students.</p>

<p>I am applying for a Master or Ph.D&rsquo;s program in Fall 2021.</p>
